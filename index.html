<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Nomi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="buttons">
                <button id="generateBtn">Genera</button>
            </div>
            <div id="counter">Rimanenti: <span id="remainingCount">0</span></div>
            <div id="onscreen">In campo: <span id="onscreenCards">0</span></div>
            <div id="cardsContainer" class="cards-container"></div>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="floating-names">
            <!-- Floating names will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
